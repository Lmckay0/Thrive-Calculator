<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrive Performance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 18px;
        }
        input {
            font-size: 18px;
            padding: 8px;
            width: 100px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 16px;
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            font-weight: bold;
            font-size: 20px;
            color: #d9534f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Thrive Performance Calculator</h1>
    <div class="container">
        <div class="calculator">
            <h2>Clubhead Speed</h2>
            <input type="number" id="inputSpeed">
            <button onclick="calculate('inputSpeed', 'outputSpeed', 0.014)">Calculate</button>
            <p class="result">Result: <span id="outputSpeed">0</span></p>
        </div>

        <div class="calculator">
            <h2>Ball Speed</h2>
            <input type="number" id="inputBallSpeed">
            <button onclick="calculate('inputBallSpeed', 'outputBallSpeed', 0.035)">Calculate</button>
            <p class="result">Result: <span id="outputBallSpeed">0</span></p>
        </div>

        <div class="calculator">
            <h2>Smash Factor</h2>
            <input type="number" id="inputSmashFactor">
            <button onclick="calculate('inputSmashFactor', 'outputSmashFactor', 0.023)">Calculate</button>
            <p class="result">Result: <span id="outputSmashFactor">0</span></p>
        </div>

        <div class="calculator">
            <h2>Carry</h2>
            <input type="number" id="inputCarry">
            <button onclick="calculate('inputCarry', 'outputCarry', 0.042)">Calculate</button>
            <p class="result">Result: <span id="outputCarry">0</span></p>
        </div>

        <div class="calculator">
            <h2>Total Distance</h2>
            <input type="number" id="inputTotal">
            <button onclick="calculate('inputTotal', 'outputTotal', 0.043)">Calculate</button>
            <p class="result">Result: <span id="outputTotal">0</span></p>
        </div>

        <div class="calculator">
            <h2>Offline</h2>
            <input type="number" id="inputOffline">
            <button onclick="calculate('inputOffline', 'outputOffline', -0.4687)">Calculate</button>
            <p class="result">Result: <span id="outputOffline">0</span></p>
        </div>
    </div>

    <script>
        function calculate(inputId, outputId, multiplier) {
            let input = document.getElementById(inputId).value;
            let result = parseFloat(input) + (parseFloat(input) * multiplier);
            document.getElementById(outputId).innerText = result.toFixed(2);
        }
    </script>
</body>
</html>
